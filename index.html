<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./image/Speedway-Sprint-Car-Racing-PNG-File.png"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <title>carDisplay</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h2><em>My First ECMAscript Project</em></h2>
      </div>
      <div class="mainImage">
        <img
          id="mainImage"
          src="./image/pngtreeTexturedretrocarpngillustration4614072.png"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="imgRow">
        <div class="imgContainers">
          <img
            src="./image/pngtreeTexturedretrocarpngillustration4614072.png"
            width="100%"
            height="100%"
            onclick="changeImage('./image/pngtreeTexturedretrocarpngillustration4614072.png')"
            alt=""
          />
        </div>
        <div class="imgContainers">
          <img
            src="./image/Pngtreecoolsportscar5614767.png"
            width="100%"
            height="100%"
            onclick="changeImage('./image/Pngtreecoolsportscar5614767.png')"
            alt=""
          />
        </div>
        <div class="imgContainers">
          <img
            src="./image/Raceway-Sprint-Car-Racing-PNG-Clipart.png"
            width="100%"
            height="100%"
            onclick="changeImage('./image/Raceway-Sprint-Car-Racing-PNG-Clipart.png')"
            alt=""
          />
        </div>
        <div class="imgContainers">
          <img
            src="./image/Speedway-Sprint-Car-Racing-PNG-File.png"
            width="100%"
            height="100%"
            onclick="changeImage('./image/Speedway-Sprint-Car-Racing-PNG-File.png')"
            alt=""
          />
        </div>
        <div class="imgContainers">
          <img
            src="./image/Speedway-Sprint-Car-Racing-PNG-Transparent-HD-Photo.png"
            width="100%"
            height="100%"
            onclick="changeImage('./image/Speedway-Sprint-Car-Racing-PNG-Transparent-HD-Photo.png')"
            alt=""
          />
        </div>
        <div class="imgContainers">
          <img
            src="./image/Speedway-Sprint-Car-Racing-PNG.png"
            width="100%"
            height="100%"
            onclick="changeImage('./image/Speedway-Sprint-Car-Racing-PNG.png')"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
